__omd__:                    0.0.0
omdpkg:
  name:                     env\CLIENT02
  version:                  0.0.0


##########################################################
requires:
  - "${pkg:TCA}"


##########################################################
path:
  __type__:                 env
  DATA_LOCAL:               ./data

shell:
  __type__:                 env
  OMD_VERSION:              BUILD_20170615211806
  PYTHONPATH:               [prepend, ., "${${pkg:TCA}::shell:PYTHONPATH}" ]
  PATH:                     [prepend, ., "${pkg:TCA}" ]

  DEPENDENCY:               ${path:DATA_LOCAL}  #${${pkg:TCA}::otconfig:CSV_FILE_PATH}

  TEST2:                    ${TEST2}

  TEST3:                    ${${path:OMD_ROOT}::pkg:TCA}
  TEST4:                    ${pkg:TCA}
  TEST5:                    [ import, "${pkg:TCA}" ]
  TEST6:                    ${${TEST5}::otconfig:CSV_FILE_PATH}

  TEST7:                    ${${TEST5}::shell:TESTVAR}


##########################################################
main:
  __type__:                 ini
  DB_LOCATOR.DEFAULT:       ./server.locator
  ACCESS_CONTROL_FILE:      ./access_control.txt

  CSV_FILE_PATH:            [prepend, ., "${${pkg:TCA}::otconfig:CSV_FILE_PATH}" ]
  OTQ_FILE_PATH:            [prepend, ., "${${pkg:TCA}::otconfig:OTQ_FILE_PATH}"]
  TEST:                     ENV ${TEST}

  SERVER_LOG_DIR:           ./logs
  SERVER_LOGGING_LEVEL:     3


##########################################################
locator:
  __type__:                 locator
  NYSE_TAQ:


##########################################################

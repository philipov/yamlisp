__omd__:                    0.0.0
omdpkg:
  name:                     host\win-demo-00
  version:                  0.0.0


##########################################################
pkg:
  CORE:                     ${path:PATH_OMD_ROOT}
  TCA:                      ${path:PKG_ROOT}/tca_rocket/0_0_0
  BACKTEST:                 ${path:PKG_ROOT}/backtest


##########################################################
path:
  OMD_ROOT:                 .

  PKG_ROOT:                 ${OMD_ROOT}/pkgs/lib
  OMD_DIST:                 ${OMD_ROOT}/pkgs/lib/onetick/${shell:OMD_VERSION}
  PYTHONHOME:               ${OMD_ROOT}/pkgs/lib/python/Anaconda_3_5_2

  SECRETS:                  ${OMD_ROOT}/secrets
  DATA_GLOBAL:              ${OMD_ROOT}/data


##########################################################
shell:
  OMD_VERSION:              20170615211806   #BUILD_20170413232505 #ToDo: this doesn't inherit properly

  PYTHONHOME:               ${path:PYTHONHOME}
  PATH_LICENSE:             ${path:SECRETS}/license

  INPUT_DIR:                ${pkg:TCA}/input
  TEST2:                    [path, ., "${INPUT_DIR}"]

  PATH:
    - ~~path~~
    - ${path:OMD_DIST}/bin
    - ${PYTHONHOME}


##########################################################
otconfig:
  LICENSE_REPOSITORY_DIR:   ${shell:PATH_LICENSE}
  ONE_TICK_LICENSE_FILE:    ${shell:PATH_LICENSE}/license.dat

  WINDOWS_TZ_MAPPING_FILE:  ${path:OMD_DIST}/config/windows_tz_mapping.dat
  WINDOWS_ZONEINFO_PATH:    ${path:OMD_DIST}/config/zoneinfo

  CSV_FILE_PATH:            [path, .] #[^append, .]
  OTQ_FILE_PATH:            [path, .] #[append, .]

  PYTHON_VERSION:           35

  TEST:                     HOST ${TEST}


##########################################################
